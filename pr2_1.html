<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
</head>
<body>

  <h2>User Registration</h2>

  <form id="regForm">
    <label>Name:<br>
      <input type="text" id="name" required>
    </label><br><br>

    <label>Email:<br>
      <input type="email" id="email" required>
    </label><br><br>

    <label>Password:<br>
      <input type="password" id="password" required>
    </label><br><br>

    <button type="submit">Register</button>
    
  </form>

  <hr>

  <h3>Registered Users</h3>
  <table id="userTable" border="1" cellpadding="6" cellspacing="0">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <!-- rows will appear here -->
    </tbody>
  </table>

  <button type="button" id="resetBtn">Reset</button>

  <script>
    // Function to display users
    function displayUsers() {
      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const tbody = document.querySelector("#userTable tbody");
      tbody.innerHTML = "";

      if (users.length === 0) {
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 4;
        td.textContent = "No users registered yet.";
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      users.forEach((user, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.password}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Form submission
    document.getElementById("regForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const user = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));

      // Simulated AJAX POST
      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      })
      .then(res => res.json())
      .then(() => {
        alert("User Registered Successfully!");
        e.target.reset();
        displayUsers();
      })
      .catch(() => {
        alert("Saved locally, but POST failed.");
        displayUsers();
      });
    });

    // Reset button â€” clears table and localStorage
    document.getElementById("resetBtn").addEventListener("click", function () {
      if (confirm("clear all data?")) {
        localStorage.removeItem("users");
        displayUsers();
      }
    });

    // Load existing users when page opens
    displayUsers();
  </script>
</body>
</html>
