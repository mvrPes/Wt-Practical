<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration</title>
  <!-- Bootstrap CSS (fixed URL) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="mb-4">User Registration</h2>

  <form id="regForm" class="w-100 w-md-50" style="max-width:520px;">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Save form data to localStorage and simulate a POST request
    document.getElementById('regForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // collect user input
      const user = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value
      };

      // retrieve existing users from localStorage (or empty array)
      const users = JSON.parse(localStorage.getItem('users') || '[]');

      // add new user and save
      users.push(user);
      localStorage.setItem('users', JSON.stringify(users));

      // simulate AJAX POST (example API)
      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json; charset=UTF-8' },
        body: JSON.stringify(user)
      })
      .then(res => res.json())
      .then(data => {
        console.log('POST response:', data);
        alert('User Registered Successfully!');
        // redirect (uncomment and set destination if required)
        // window.location.href = 'userlist.html';
      })
      .catch(err => {
        console.error('Error posting data:', err);
        alert('Registration saved locally, but POST failed.');
      });
    });
  </script>
</body>
</html>
